<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #c3e3f6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }
    .image {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(203, 46, 46, 0.1);
    }
    .image img {
      width: 100%;
      height: auto;
    }
    .upload-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #55a4ed;
      color: #0f1010;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
